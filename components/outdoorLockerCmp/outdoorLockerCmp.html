<div class="imgOutdoor">
    <img src="rsc/apex_logo.png">
</div>
<div class="row">
    <div class="col-lg-4 col-md-12 col-12">
        <conditions rules-status="outdoorLockerCtrl.rulesStatus" final-cabinet-selected="outdoorLockerCtrl.finalCabinetSelected"
        />
    </div>
    <div class="col-lg-4 col-md-12 col-12 noselect">
        <div class="padding-5" ng-repeat="satellite in outdoorLockerCtrl.jsonRules.satelliteUnitsType">
            <satellite-counter name="satellite.satelliteName" on-button-right="outdoorLockerCtrl.buttonRight($event)" on-button-left="outdoorLockerCtrl.buttonLeft($event)"
                cuantity-per-unit="satellite.cuantityPerUnit" is-reset="outdoorLockerCtrl.isReset">
        </div>
        <div class="row padding-0">
            <div class="col-md-4 col-sm-4 col-4 padding-0"></div>
            <div class="col-md-12 text-center">
                <div class="padding-5 text-center title">
                    {{'totalLbl' | translate}} {{'cabinetsLbl' | translate}}
                </div>
            </div>
            <div class="col-md-4 col-sm-4 col-4 padding-0 square"></div>
        </div>
        <div class="padding-5">
            <total-counter total-left="outdoorLockerCtrl.totalLeft" total-right="outdoorLockerCtrl.totalRight" 
            total-left-satellite="outdoorLockerCtrl.totalLeftSatellite" total-right-satellite="outdoorLockerCtrl.totalRightSatellite"/>
        </div>
    </div>
    <div class="col-lg-4 hidden-md-down">
        <instructions />
    </div>
    <div class="text-center full-width">
        <div class="hidden-lg-up final-condition-rules">
            <final-condition rules-status="outdoorLockerCtrl.rulesStatus"></final-condition>
        </div>
    </div>
    <div class="footer col-md-12 text-center">
            <p class="footerp">Â© 2017 Apex Industrial Technologies LLC. All rights reserved.</p>
            <p class="footerp">Apex Supply Chain Technologies and its mark are registered trademarks of Apex Industrial Technologies LLC.</p>
    </div>
</div>
